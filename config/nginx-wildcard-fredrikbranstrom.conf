# Wildcard catch-all for *.fredrikbranstrom.se
# Forwards all subdomains to kamal-proxy which routes by Host header
#
# Install on Dell:
#   sudo cp nginx-wildcard-fredrikbranstrom.conf /etc/nginx/sites-available/wildcard-fredrikbranstrom
#   sudo ln -s /etc/nginx/sites-available/wildcard-fredrikbranstrom /etc/nginx/sites-enabled/
#   sudo rm /etc/nginx/sites-enabled/brf-auto  # Remove per-project config
#   sudo nginx -t && sudo systemctl reload nginx

# HTTP → HTTPS redirect for all subdomains
server {
    listen 80;
    listen [::]:80;
    server_name *.fredrikbranstrom.se;
    return 301 https://$host$request_uri;
}

# HTTPS catch-all → kamal-proxy
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name *.fredrikbranstrom.se;

    # Wildcard SSL cert (covers all subdomains)
    ssl_certificate     /etc/letsencrypt/live/fredrikbranstrom.se/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/fredrikbranstrom.se/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";

    # Logs (single log for all subdomains)
    access_log /var/log/nginx/wildcard-fredrikbranstrom-access.log;
    error_log /var/log/nginx/wildcard-fredrikbranstrom-error.log;

    location / {
        # Forward to kamal-proxy (routes by Host header)
        proxy_pass http://127.0.0.1:3003;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket/SSE support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Long polling/SSE timeouts
        proxy_read_timeout 600s;
        proxy_send_timeout 600s;
    }
}
