# Blobulator nginx configuration
# Serves static Vite build with SPA fallback routing

server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/javascript application/javascript application/json image/svg+xml;

    # Static assets (JS, CSS, images) - long cache with hash busting
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Favicon and other root static files
    location ~* \.(ico|png|jpg|jpeg|gif|svg|webp)$ {
        expires 7d;
        add_header Cache-Control "public";
    }

    # SPA fallback - all routes serve index.html
    # React/client-side routing handles the rest
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
}
